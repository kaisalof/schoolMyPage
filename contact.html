        <div id="contactMe">
            <form onsubmit="return showInput(this)">
                <!-- action="contact.html">-->
                <fieldset class="fieldset-auto-width">
                    <legend>Contact me</legend>

                    <label for="firstName">First name:</label><br>
                    <input type="text" id="firstName" name="firstName" maxlength="25" required="required"><br>

                    <label for="lastName">Last name:</label><br>
                    <input type="text" id="lastName" name="lastName" maxlength="25" required="required"><br>

                    <label for="gender">Gender:</label><br>
                    <select id="gender" name="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select><br>

                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" min="18" max="100" required="required"><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" maxlength="50" required="required"><br>

                    <label for="website">Website:</label><br>
                    <input type="url" id="website" name="website" maxlength="50" required="required"><br>

                    <label for="comment">Comment:</label><br>
                    <textarea id="comment" name="comment" rows="4" cols="50" maxlength="255"></textarea><br>

                    <input type="submit" value="Submit" id="submit">

                    <input type="reset" id="reset">
                </fieldset>
            </form>
        </div>

    </section>
    <p id="output">
        <span id="showName"></span><br>
        <span id="showGender"></span><br>
